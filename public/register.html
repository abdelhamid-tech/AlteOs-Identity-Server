<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>S'inscrire – AlteOS</title>

    <!-- Google Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>

    <div class="register-box">
        <h1>S'inscrire</h1>

        <label>Nom d'utilisateur</label>
        <input id="username" type="text" placeholder="exemple_exemple">

        <label>Mot de passe</label>
        <input id="password" type="password" placeholder="Votre mot de passe">

        <label>Confirmation du mot de passe</label>
        <input id="confirm" type="password" placeholder="Répétez le mot de passe">

        <p class="conditions">
            En vous inscrivant, vous acceptez les<br>
            <a href="#">Conditions d'utilisation</a>, la <a href="#">Politique de confidentialité</a><br>
            de AlteOS.
        </p>

        <div class="checkbox">
            <input id="terms" type="checkbox">
            <label for="terms">J’accepte les conditions</label>
        </div>

        <button class="next-btn" onclick="registerAccount()">Suivant</button>

        <p class="note">Utilisez le navigateur privé si ce n'est pas votre ordinateur</p>
    </div>

    <script src="../src/storage.js"></script>
</body>
</html>
