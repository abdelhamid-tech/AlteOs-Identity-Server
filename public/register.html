<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AlteOs Identity – Créer un compte</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>

    <div class="auth-box">
        <h1>Créer un compte</h1>

        <div class="input-group">
            <label>Nom d'utilisateur</label>
            <input id="username" type="text" placeholder="Choisissez un username">
        </div>

        <div class="input-group">
            <label>Mot de passe</label>
            <input id="password" type="password" placeholder="Créer un mot de passe">
        </div>

        <div class="input-group">
            <label>Confirmer le mot de passe</label>
            <input id="confirm" type="password" placeholder="Répéter le mot de passe">
        </div>

        <div class="checkbox-group">
            <input id="terms" type="checkbox">
            <label for="terms">
                J’accepte les <a href="#">Conditions d’utilisation</a> et la <a href="#">Politique de confidentialité</a>.
            </label>
        </div>

        <button onclick="registerAccount()" class="auth-btn">Créer mon compte</button>

        <p class="link">
            Déjà un compte ?
            <a href="https://ton-github.github.io/AlteOs-7/login.html">Retourner à AlteOs 7</a>
        </p>
    </div>

    <script src="../src/storage.js"></script>
</body>
</html>
